<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div{
      width: 1170px;
      height:400px;
      border:4px solid darksalmon;
      margin: 40px auto;
      overflow: hidden;
    }
    ul{
      list-style: none;
      width: 1300px;/*很重要*/
    }
    li{
      width: 240px;
      height: 400px;
      float: left;

    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li ></li>
  </ul>
</div>
<script src="common.js"></script>
<script>
    var lis=my$("box").getElementsByTagName("li");
    function animate(ele,json,fn) {
        //取消之前的定数器
        clearInterval(ele.timeId);
        ele.timeId=setInterval(function () {
            //假设全部到达目标
            var flag=true;
            for(var arr in json)
            {
                //目标
                var target=json[arr];
                //当前位置
                var current=getStyle(ele,arr);
                //如果是层级
                if(arr=="zIndex"){
                    ele.style[arr]=target;
                }
                //如果是透明度
                else if(arr=="opacity"){
                    current=current*100;//0.7*100-->70
                    //步数
                    var step=(target-current)/10;
                    //步数取整
                    step=step>0?Math.ceil(step):Math.floor(step);
                    //需移动到的位置
                    current+=step;
                    ele.style[arr]=current/100;
                }
                //如果是普通的
                else{
                    current=parseInt(getStyle(ele,arr));
                    //步数
                    var step=(target-current)/10;
                    //步数取整
                    step=step>0?Math.ceil(step):Math.floor(step);
                    //需移动到的位置
                    current+=step;
                    ele.style[arr]=current+"px";
                }
                if(current!=target){
                    flag=false
                }
            }
            if(flag){
                clearInterval(ele.timeId);
                if(fn){
                    fn();
                }
            }
        },20)
    }
    function getStyle(ele,arr) {
        return window.getComputedStyle?window.getComputedStyle(ele,null)[arr]:
            ele.currentStyle[arr]||0;
    }

    for(var i=0;i<lis.length;i++){
        lis[i].style.backgroundImage="url(images/"+(i+1)+".jpg)";
        //鼠标移入
        lis[i].onmouseover=mouseoverHandle;
        //鼠标移出
        lis[i].onmouseout=mouseoutHandle;
    }
    function mouseoverHandle() {
        for(var i=0;i<lis.length;i++){
            animate(lis[i],{"width":100});
        }
        animate(this,{"width":800});
    }

    function mouseoutHandle() {
        for(var i=0;i<lis.length;i++){
            animate(lis[i],{"width":240});
        }
    }

</script>

</body>
</html>
